<!DOCTYPE html>
<html>
 <head>
    <title>esercizio attributes</title>  
 </head>   
 <body>
    <form>
        <button type="button" disabled>Click here!</button> 
    </form>
    <form>
        <input type="range" name="range" min="0" max="100" step="2">
        <label for="range">choose a range from 0 to 100</label>
    </form>
    <form>  
        <input type="checkbox" name="check" checked>
        <label for="checkbox">check</label>
    </form> 
    <form>
        <input type="date" name="date">
        <label for="date">write a date</label>
    </form>
    
</body>

</html>
