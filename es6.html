<!DOCTYPE html>
<html>
    <head>
        <title>Esercizio Form</title>
    </head>

    <body>
        <form>
            <input id="email" type="text" name="email" required>
            <label for="email">Email</label>
        
            <input id="password" type="text" name="password" required>
            <label for="password">password</label>
        
            <input id="name and lastname" type="text" name="name and lastname" required>
            <label for="name and lastname">name and lastname</label>
        
            <input id="date" type="date" name="date" required>
            <label for="date">date of birth</label>
        
            <input id="telephone number" type="number" name="telephone number" required>
            <label for="telephone number">telephone number</label>
        
            <select id="plans" name="plans" required>
                <option value="free plan">free plan</option>
                <option value="100 plan">100 plan</option>
                <option value="200 plan">200 plan</option>
                <option value="500 plan">500 plan</option>
            </select>
        
            <input id="pro plan" type="checkbox" name="pro plan">
            <label for="pro plan">pro plan</label>
        
            <input id="credit card number" type="number" name="credit card number" required maxlength="16">
            <label for="credit card number">credit card number</label>
        
            <input id="cvc" type="number" name="cvc" required maxlength="3">
            <label for="cvc">cvc</label>
        
            <input id="expiration date" type="date" name="expiration date" required>
            <label for="expiration date">expiration date</label>
        
            <input id="billing address" type="text" name="billing address" required>
            <label for="billing address">billing address</label>
            <input id="number of the street" type="number" name="number of the street" required> 
            <label for="number of the street">street number</label>
        </form>

    </body>


</html>
